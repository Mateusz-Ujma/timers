<div [class]="loginVisible?'login':'not-visible'">
 <p>Login</p>
 <label for="login">Login</label>
 <input type="text"
  name="login"
  id="login">
 <label for="password">Password</label>
 <input type="text"
  name="password"
  id="password">
 <button>Login</button>
</div>
<div [class]="cAVisible?'create-account':'not-visible'">

  name="passwordCA"
  id="passwordCA">
