<div class="wrapper">
 <button (click)="changeShow(true)">Add Timer</button>
 <p>TIMERS</p>
 <app-login-create-account *ngIf="visible"
  (isClose)="close(false)"></app-login-create-account>
 <app-add-new-timer *ngIf="isShowAddTimer"
  (isShow)="changeShow(false)"></app-add-new-timer>
 <div>
  <button (click)="openWindow('login')"
   [disabled]="visible">Login</button>
  <button (click)="openWindow('res')"
   [disabled]="visible">Register</button>
 </div>

</div>
